version: '3'

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./:/var/www/
      - ./_docker/nginx/conf.d/:/etc/nginx/conf.d/
    ports:
      - "80:80"
    depends_on:
      - app
    container_name: grimm-framework_nginx
    networks:
      - external

  app:
    build:
      args:
        user: developer
        uid: 1000
      context: .
      dockerfile: _docker/app/Dockerfile
    restart: unless-stopped
    expose:
      - 9000
    volumes:
      - ./:/var/www
      - ./_docker/app/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - ./_docker/app/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
    depends_on:
      - db
    container_name: grimm-framework_app
    networks:
      - internal
      - external

  db:
    image: mysql:8.0
    volumes:
      - ./_docker/db:/var/lib/mysql
    environment:
      MYSQL_DATABASE: grimm-framework
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    container_name: grimm-framework_db
    networks:
      - internal

networks:
  external:
    driver: bridge
  internal:
    driver: bridge
